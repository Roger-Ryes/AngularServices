<div class="row">
    <div *ngFor="let item of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeInUp">
        <div class="card">
            <img [src]="item.images.downsized_medium.url" [alt]="item.title" class="carg-img-top">
            <div class="card-body">
                <div class="class-text">
                    {{ item.title }}
                </div>
            </div>
        </div>
    </div>
</div>
